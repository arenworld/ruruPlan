spring.application.name=ruruPlan
# path
server.port=8888
server.servlet.context-path=/

#Log (error>warn>info>debug>trace)
logging.level.root=info
logging.level.net.datasa.ruruplan=debug

# MySQL\uFFFD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ruru?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

spring.jackson.time-zone=Asia/Seoul

# \uC138\uC158 \uC720\uC9C0 \uC2DC\uAC04
server.servlet.session.timeout=3600

# \uAD6D\uC81C\uD654
spring.messages.basename=messages,config.i18n.messages

# \uAC8C\uC2DC\uD310 \uAD00\uB828 \uC0AC\uC6A9\uC790 \uC815\uC758 \uC124\uC815\uAC12
board.pageSize=12
board.linkSize=1
board.uploadPath=c:/upload

upload.path=c:/tempUpload/

# \uC0AC\uC9C4\uD30C\uC77C \uD06C\uAE30 \uC81C\uD55C
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB