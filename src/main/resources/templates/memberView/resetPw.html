<!DOCTYPE html>
<html class="login-page"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8" />
    <title>비밀번호 변경 폼</title>
    <link rel="stylesheet" href="/css/rurustyle.css" />
    <link rel="stylesheet" href="/css/language.css" />


    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/0efaee6f1c.js" crossorigin="anonymous"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/member/resetPw.js"></script>
</head>

<body class="login-page">
<div class="logo-title" href="/">
    <img class="logo" src="/images/logo.png">
    <p th:text="#{logo}">ソウルに触る</p>
    <!-- 언어변경파트 -->
    <div class="select-container">
        <div class="lenge_select-toggle">
            <div class="language-selector">
                <img src="/images/home/지구본.png" alt="Globe Icon" />
                <div class="languages">
                    <span class="span_kor" th:if="${#locale.language == 'ko'}" style="font-weight: bold;">KOR</span>
                    <span class="span_kor" th:if="${#locale.language != 'ko'}">KOR</span>
                    <div class="lang-separator"></div>
                    <span class="span_jp"  th:if="${#locale.language == 'ja'}" style="font-weight: bold;">JP</span>
                    <span class="span_jp"  th:if="${#locale.language != 'ja'}">JP</span>
                </div>
            </div>
        </div>
</div>
<div id="frame">
    <main>
        <p class="main-title" th:text="#{reset.pw}">Reset PW</p>
        <form class="login-form" th:action="@{/login/resetPw}" th:method="post">
            <input type="hidden" name="memberId" th:value="${memberId}">
            <div class="input-group me-5">
                <!--변경할 비밀번호 입력-->
                <label for="memberPw" class="input-label ms-1">
                    <span th:text="#{reset}"></span>　<span th:text="#{member.pw}"></span>
                </label>
                <input
                        type="password"
                        class="input"
                        id="memberPw"
                        name="memberPw"
                        autocomplete="off"
                        th:placeholder="#{member.pw}" required
                />
                <i class="fa-solid fa-eye" id="eye"></i>
                <span id="pwmsg1"></span>
            </div>
            <!--비밀번호 확인-->
            <div class="input-group">
                <label for="pwConfirm" class="input-label" th:text="#{pw.confirm}">Password Confirm</label>
                <input type="password" id="pwConfirm" required>
                <span id="pwmsg"></span>
            </div>
            <div class="central-container mb-3">
                <input type="submit" id="submit" class="button cta-button" th:value="#{confirm.bt}" />
            </div>
        </form>
    </main>
    <footer>
    </footer>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
></script>
</div>
</body>
</html>
