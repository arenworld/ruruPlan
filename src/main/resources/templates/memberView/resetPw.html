<!DOCTYPE html>
<html class="login-page"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8" />
    <title>비밀번호 변경 폼</title>
    <link rel="stylesheet" href="/css/rurustyle.css" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/0efaee6f1c.js" crossorigin="anonymous"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/member/resetPw.js"></script>
</head>

<body class="login-page">
<div class="logo-title">
    <img class="logo" src="/images/logo.png">
    <p th:text="#{logo}">ソウルに触る</p>
</div>
<div id="frame">
    <main>
        <p class="main-title" th:text="#{reset.pw}">Reset PW</p>
        <form class="login-form" th:action="@{/login/resetPw}" th:method="post">
            <input type="hidden" name="memberId" th:value="${memberId}">
            <div class="input-group me-5">
                <!--변경할 비밀번호 입력-->
                <label for="memberPw" class="input-label ms-1">
                    <span th:text="#{reset}"></span>　<span th:text="#{member.pw}"></span>
                </label>
                <input
                        type="password"
                        class="input"
                        id="memberPw"
                        name="memberPw"
                        autocomplete="off"
                        th:placeholder="#{member.pw}" required
                />
                <i class="fa-solid fa-eye" id="eye"></i>
                <span id="pwmsg1"></span>
            </div>
            <!--비밀번호 확인-->
            <div class="input-group">
                <label for="pwConfirm" class="input-label" th:text="#{pw.confirm}">Password Confirm</label>
                <input type="password" id="pwConfirm" required>
                <span id="pwmsg"></span>
            </div>
            <div class="central-container mb-3">
                <input type="submit" id="submit" class="button cta-button" th:value="#{confirm.bt}" />
            </div>
        </form>
    </main>
    <footer>
    </footer>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
></script>
</body>
</html>
