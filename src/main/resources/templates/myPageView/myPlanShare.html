<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플랜 공유 글쓰기</title>
    <link rel="stylesheet" href="css/bootstring.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Bootstrap CSS 링크 -->
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/modal.bootstring.css}" />
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}" />
    <link rel="stylesheet" href="/css/language.css" />
</head>

<body>
<!-- 페이지 로고 -->
<div class="pagelogo-container">
    <a class="pagelogo" href="/">
        <img class="pagelogo_img" src="/images/home/로고_수정.png">
        <span class="text-primary" th:text="#{logo}"></span>
    </a>
</div>

<!-- 해드 -->
<div class="new_language-toggle">
    <div class="language-selector">
        <img src="/images/home/지구본.png" alt="Globe Icon" />
        <div class="languages">
              <span
                      class="span_kor"
                      th:if="${#locale.language == 'ko'}"
                      style="font-weight: bold"
              >KOR</span
              >
            <span class="span_kor" th:if="${#locale.language != 'ko'}"
            >KOR</span
            >
            <div class="lang-separator"></div>
            <span
                    class="span_jp"
                    th:if="${#locale.language == 'ja'}"
                    style="font-weight: bold"
            >JP</span
            >
            <span class="span_jp" th:if="${#locale.language != 'ja'}"
            >JP</span
            >
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<div style="width: 80%; height: 80%; background-color: white; margin: auto;">
    <div class="media-1">
        <div class="d-block mb-3">
            <img th:src="${dto.coverImageUrl}" alt="Image" class="img-fluid">
        </div>
    </div>
    <form>
    </form>
</div>

</body>
</html>
</body>
</html>
