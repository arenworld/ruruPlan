<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GPT 결과</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/gptResult.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Jua&family=Single+Day&display=swap" rel="stylesheet">

    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/gptResult.js}"></script>

    <!-- taskByDateMap 데이터를 JavaScript로 전달 -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var taskByDateMap = /*[[${taskByDateMap}]]*/ {};
        var planDTO = /*[[${planDTO}]]*/ {}; // planDTO를 JavaScript 변수로 전달
        /*]]>*/
    </script>
</head>
<body>

<div class="container">
    <!-- 헤더 섹션: 제목과 버튼 그룹 -->
    <div class="header">
        <h1 th:text="'GPT 추천 여행 일정'"></h1>
        <div class="button-group">
            <button id="save-button" aria-label="내 일정으로 담기">
                <span class="main-text">내 일정으로 담기<br>(더 많은 정보)</span>
            </button>
            <button id="button2" aria-label="다시 추천받기">
                다시 추천받기
            </button>
            <button id="print-button" aria-label="인쇄">
                인쇄
            </button>
        </div>
    </div>

    <!-- 여행 기간과 추가 텍스트를 같은 라인에 배치하는 컨테이너 -->
    <div class="travel-period-container">
        <div class="period-info">
            <h3 th:text="'여행 기간: ' + ${planDTO.startDate} + ' ~ ' + ${planDTO.endDate}"></h3>
        </div>
        <h3 id="total-cost" style="margin-top: 10px; font-weight: bold;">예상 최소비용: 0원</h3>
    </div>

    <!-- 별도의 노트 컨테이너 추가 -->
    <div class="note-container">
        <span class="note">이 형식은 간단한 버전으로 이 페이지를 벗어나면 다시 확인할 수 없습니다.</span>
    </div>

    <div th:each="dateEntry : ${taskByDateMap}">
        <h3 th:text="'Day ' + ${dateEntry.key}"></h3>
        <table>
            <thead>
            <tr>
                <th>No</th>
                <th>Time</th>
                <th>Task</th>
                <th>Place</th>
                <th>Duration</th>
                <th>Cost</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task, stat : ${dateEntry.value}"
                th:classappend="${task.task == '이동' or task.task == '대중교통' or task.task == '도보'} ? 'move-row' : ''">
                <!-- No 컬럼 -->
                <td th:if="${task.task != '이동' and task.task != '대중교통' and task.task != '도보'}" th:text="${(stat.count + 1) / 2}"></td>
                <td th:if="${task.task == '이동' or task.task == '대중교통' or task.task == '도보'}"></td>

                <!-- Time 컬럼 -->
                <td th:id="'time-' + ${task.taskNum}"></td>

                <!-- Task 컬럼 -->
                <td th:text="${task.task}"></td>

                <!-- Place 컬럼 -->
                <td th:if="${task.task != '이동' and task.task != '대중교통' and task.task != '도보'}" th:text="${task.place.titleKr}"></td>
                <td th:if="${task.task == '이동' or task.task == '대중교통' or task.task == '도보'}" th:text="''"></td>

                <!-- Duration 컬럼 -->
                <td th:id="'duration-' + ${task.taskNum}"></td>

                <!-- Cost 컬럼 -->
                <td th:id="'cost-' + ${task.taskNum}">
                    <!-- 이동 관련 작업이 아닌 경우 -->
                    <p th:if="${task.task != '이동' and task.task != '대중교통' and task.task != '도보'}">
                        <span th:if="${task.place != null and task.place.fee != null}" th:text="${task.place.fee + '원'}"></span>
                        <span th:if="${task.place == null or task.place.fee == null}">0원</span>
                    </p>
                    <!-- 이동 관련 작업인 경우 (빈 공간으로 둠, JavaScript에서 채울 예정) -->
                    <p th:if="${task.task == '이동' or task.task == '대중교통' or task.task == '도보'}"></p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
