<!DOCTYPE html>
<html  class="responsive-login-page" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>findId</title>
    <!-- CSS 파일 가져오기 -->
    <link rel="stylesheet" href="/css/rurustyle.css" />
    <link rel="stylesheet" href="/css/language.css" />

    <!-- 파비콘 -->
    <link rel="icon" href="/images/home/logo_favicon_512.png">
    <link rel="apple-touch-icon" href="/images/home/logo_favicon_512.png">

    <!-- JS 파일 가져오기 -->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/member/findId.js"></script>
    <script src="/js/member/locale.js"></script>
</head>
<body class="login-page">

<!-- 페이지 로고 -->
<div class="pagelogo-container_find">
    <a class="pagelogo_find" href="/">
        <img class="pagelogo_img_find" src="/images/home/로고_수정.png">
        <span class="text-primary" th:text="#{logo}"></span>
    </a>
</div>

<!-- 언어변경파트 -->

<div class="new_language-toggle">
    <div class="language-selector">
        <img src="/images/home/지구본.png" alt="Globe Icon" />
        <div class="languages">
              <span
                      class="span_kor"
                      th:if="${#locale.language == 'ko'}"
                      style="font-weight: bold"
              >KOR</span
              >
            <span class="span_kor" th:if="${#locale.language != 'ko'}"
            >KOR</span
            >
            <div class="lang-separator"></div>
            <span
                    class="span_jp"
                    th:if="${#locale.language == 'ja'}"
                    style="font-weight: bold"
            >JP</span
            >
            <span class="span_jp" th:if="${#locale.language != 'ja'}"
            >JP</span
            >
        </div>
    </div>
</div>

<div id="frame">
    <main>
        <p class="main-title" th:text="#{find.id}">findId</p>
        <!--아이디 찾기 Form-->
        <form th:action="@{/login/findId}" th:method="post">
            <!--이메일 입력-->
            <div class="input-group" id="confirmEm">
                <label for="email" class="input-label" th:text="#{email}">email</label>
                <input type="email" name="email" id="email" th:placeholder="#{email}" required/>
                <p id="emailmsg"></p>
                <div class="central-container mb-3">
                    <input class="cta-button" type="button" id="emCodeBt" th:value="#{em.code.bt}">
                </div>
            </div>
            <!--인증번호 입력-->
            <div id="confirmCode">
            <input type="text" id="emailconfirm" th:placeholder="#{em.confirm}" required/>
            <p id="emchkmsg"></p>
            <input type="submit" class="cta-button" id="findId" th:value="#{find.id}" disabled="disabled">
            </div>
        </form>
    </main>

    <!--비밃번호 찾기/회원가입 페이지로 이동-->
    <footer>
        <div class="text-group-center-row">
            <p class="footer-item">
                <a id="findPw" th:href="@{/login/findPw}" th:text="#{find.pw}"></a>
            </p>

            <p class="footer-item">
                <a id="join" th:href="@{/join/joinForm}" th:text="#{join}"></a>
            </p>
        </div>
    </footer>
</div>
</body>
</html>
