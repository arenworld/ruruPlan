<!DOCTYPE html>
<html class="login-page"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8" />
    <title>로그인 폼</title>
    <link rel="stylesheet" href="/css/rurustyle.css" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A7A7ljJgK9ltP4FgOItfSMLrpx1dGmReaBbRjtuYxiKjjQDglIGQmRuUGk53pIaj"
            crossorigin="anonymous"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/javascript/member/locale.js"></script>
</head>

<body class="login-page">
<div class="logo-title">
    <img class="logo" src="/images/logo.png">
    <p th:text="#{logo}">ソウルに触る</p>
    <!--언어 변경 버튼-->
    <select name="lang" id="lang"
            style="width: 70px; height:40px; font-size: 12px; text-align: left; padding: 0px">
        <option value="ko" id="ko" th:selected="${#locale.language == 'ko'}">한국어</option>
        <option value="ja" id="ja" th:selected="${#locale.language == 'ja'}">日本語</option>
    </select>

</div>
<div id="frame">
    <main>
        <p class="main-title" th:text="#{login.bt}">Login</p>
        <form class="login-form" th:action="@{/member/login}" method="post">
            <div class="subtitle mb-5" th:text="#{message1}">より完璧な旅行のために</div>

            <div class="input-group me-5">
                <label for="memberId" class="input-label ms-1" th:text="#{member.id}">ID</label>
                <input
                        type="text"
                        class="input"
                        id="memberId"
                        name="memberId"
                        autocomplete="off"
                        placeholder="Id"
                />
            </div>
            <div class="input-group">
                <label for="memberPw" class="input-label" th:text="#{member.pw}">PW</label>
                <input
                        type="password"
                        class="input"
                        id="memberPw"
                        name="memberPw"
                        autocomplete="off"
                        placeholder="Password"
                />
            </div>
            <div class="central-container mb-3">
                <input type="checkbox" class="checkbox" id="remember_id" />
                <label for="remember_id" th:text="#{remember.id}">Remember Id</label>
            </div>
            <div class="central-container mb-3">
                <input type="submit" class="button cta-button" th:value="#{login.bt}" />
            </div>
        </form>
    </main>
    <footer>
        <div class="text-group-center-row">
            <p class="footer-item">
                <a id="findId" th:href="@{/login/findId}" th:text="#{find.id}">Find ID</a>
            </p>
            <p class="footer-item">
                <a id="findPw" th:href="@{/login/findPw}" th:text="#{find.pw}">Find PW</a>
            </p>
        </div>
        <div class="text-group-center-row">
        <p class="footer-item" th:text="#{message2}">message2</p>
            <p class="footer-item">
                <a id="join" th:href="@{/join/joinForm}" th:text="#{join}">Join</a>
            </p>
        </div>
    </footer>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
></script>
</body>
</html>
