<!DOCTYPE html>
<html  class="responsive-login-page" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <link rel="stylesheet" th:href="@{/css/rurustyle.css}">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/language.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="/css/daterangepicker.css">
    <link rel="stylesheet" href="/css/aos.css">
    <link rel="stylesheet" href="/css/home.css" />

    <script src="https://kit.fontawesome.com/0efaee6f1c.js" crossorigin="anonymous"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/member/joinForm.js"></script>
    <script src="/js/member/locale.js"></script>
</head>
<body class="responsive-login-page">
    <div class="logo-title">
        <img class="logo" src="/images/logo.png">
      <p>ソウルに触る</p>

        <!-- 언어변경파트 -->
        <div class="select-container">
            <div class="lenge_select-toggle">
                <div class="language-selector">
                    <img src="/images/home/지구본.png" alt="Globe Icon" />
                    <div class="languages">
                        <span class="span_kor" th:if="${#locale.language == 'ko'}" style="font-weight: bold;">KOR</span>
                        <span class="span_kor" th:if="${#locale.language != 'ko'}">KOR</span>
                        <div class="separator"></div>
                        <span class="span_jp"  th:if="${#locale.language == 'ja'}" style="font-weight: bold;">JP</span>
                        <span class="span_jp"  th:if="${#locale.language != 'ja'}">JP</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="responsive-frame">
        <main>
    <p class="main-title" th:text="#{join}"></p>

    <!-- 개인정보 약관 -->
    <div id="terms" class="modal">
        <div class="modal-content">
             <span class="close">&times;</span>
             <h2>Terms of Service</h2>
             <pre  th:text="#{terms1}" style="text-align: left; font-size: 12px;"></pre>
        </div>
    </div>

    <!-- 회원가입 양식 -->
    <form class="login-form" id="joinForm" th:action="@{/join}" th:method="post">
        <div class="input-group">
        <!--아이디-->
      <label for="memberId"  class="input-label" th:text="#{member.id}">ID</label>
        <input type="text" name="memberId" id="memberId" th:placeholder="#{member.id}" required>
            <button id="finalId" th:text="#{final}"></button>
        <span id="idmsg" ></span>
        </div>
        <!-- 비밀번호 -->
        <div class="input-group">
        <label for="memberPw"  class="input-label" th:text="#{member.pw}">Password</label>
        <input type="password" name="memberPw" id="memberPw" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
            <i class="fa-solid fa-eye" id="eye"></i>
            <span id="pwmsg1"></span>
        </div>
        <!--비밀번호 확인-->
        <div class="input-group">
        <label for="pwConfirm" class="input-label" th:text="#{pw.confirm}">Password Confirm</label>
        <input type="password" id="pwConfirm" required>
            <span id="pwmsg"></span>
        </div>
        <!--닉네임-->
        <div class="input-group">
        <label for="nickname" class="input-label" th:text="#{nickname}">Nickname</label>
        <input type="text" name="nickname" id="nickname" th:placeholder="#{nickname}" required>
            <span id="nicknamemsg"></span>
        </div>
        <!--연령대-->
        <div class="input-group">
        <label for="age" class="input-label">Age</label>
            <select id="age" name="age" ckass="input=select" required>
                <option value="" th:text="#{age}">Age</option>
                <option value="20세미만" th:text="#{age_under20}"></option>
                <option value="20세~24세" th:text="#{age_20_24}"></option>
                <option value="25세~29세" th:text="#{age_25_29}"></option>
                <option value="30세~34세" th:text="#{age_30_34}"></option>
                <option value="35세~39세" th:text="#{age_35_39}"></option>
                <option value="40세~44세" th:text="#{age_40_44}"></option>
                <option value="45세~49세" th:text="#{age_45_49}"></option>
                <option value="50세~54세" th:text="#{age_50_54}"></option>
                <option value="55세~59세" th:text="#{age_55_59}"></option>
                <option value="60세이상" th:text="#{age_over60}"></option>
            </select>
        </div>
        <!--이메일-->
        <div class="input-group">
      <label for="email" class="input-label" th:text="#{email}">Email</label>
        <input type="email" name="email" id="email" th:placeholder="#{email}" required>
            <!--전송버튼-->
        <input type="button" id="emCodeBt" th:value="#{em.code.bt}" disabled="disabled">
            <span id="emailmsg"></span>
        </div>
        <div class="form-group last mb-4 check_input" style="position: relative">
            <input type="text" class="form-control" id="emailconfirm" th:placeholder="#{em.confirm}" required>
            <input type="button" id="emCodeReBt" th:value="#{em.code.re}" disabled="disabled">
            <span id="emchkmsg"></span>
        </div>
        <div class="box-clause-round">
            <div class="clause-item">
      <input type="checkbox" id="agree" required>
     <label for="agree">I agree to the
         <i class="fa fa-arrow-left"  aria-hidden="true"></i>
         <a class="agree" href="#" id="termsLink">Terms of service</a></label>
            </div>
        </div>
                <div id="form-controls">
                    <button type="submit" class="cta-button"    style="margin-top: 20px" id="submit" th:text="#{join}">Sign Up</button>
     </div>
    </form>
        </main>
    </div>
</body>
</html>
